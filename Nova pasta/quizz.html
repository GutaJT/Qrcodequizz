<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz com Fundo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("fundo.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Escurece o fundo pra melhorar leitura */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            z-index: -1;
        }

        .container {
            width: 340px;
            height: 360px;
            position: relative;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(4px);
            border-radius: 12px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s ease;
        }

        .page.active {
            opacity: 1;
            transform: translateX(0);
        }

        .page.exit-left {
            transform: translateX(-100%);
            opacity: 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: rgba(255,255,255,0.15);
            color: #fff;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: rgba(255,255,255,0.3);
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- P√°gina inicial -->
    <div class="page active" id="page1">
        <h2>üå∏ Bem-vindo</h2>
        <p>Exemplo de quiz com fundo personalizado e anima√ß√£o entre p√°ginas.</p>
        <button onclick="irParaQuiz()">Come√ßar Quiz</button>
    </div>

    <!-- P√°gina do quiz -->
    <div class="page" id="page2">
        <h2>Pergunta</h2>
        <p>Qual dessas √© uma linguagem usada na web?</p>

        <button onclick="responder(true)">HTML</button>
        <button onclick="responder(false)">C</button>
        <button onclick="responder(false)">Assembly</button>
        <button onclick="responder(false)">Lua</button>

        <div class="result" id="resultado"></div>
    </div>

</div>

<script>
    function irParaQuiz() {
        const page1 = document.getElementById("page1");
        const page2 = document.getElementById("page2");

        page1.classList.remove("active");
        page1.classList.add("exit-left");
        page2.classList.add("active");
    }

    function responder(correta) {
        const resultado = document.getElementById("resultado");

        if (correta) {
            resultado.innerText = "‚úÖ Resposta correta!";
            resultado.style.color = "lime";
        } else {
            resultado.innerText = "‚ùå Resposta errada!";
            resultado.style.color = "red";
        }
    }
</script>

</body>
</html>
